<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      position: fixed;
      font-size: 11px;
      text-align: center;
      bottom: 0;
      width: 100vw;
      color: #FFFA;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./css/index.styles.css">
</head>

<body>
  <div class="page">
    <div class="card">
      <div class="text-div">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p class="body-text">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>

        <div class="values-conteiner">
          <div class="values">
            <span>10k+</span>
            <p>companies</p>
          </div>
          <div class="values">
            <span>314</span>
            <p>templates</p>
          </div>
          <div class="values">
            <span>12M+</span>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="image-div">
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Gabnerd" target="_blank">Gabriel Pescaroli</a>.
  </div>
</body>

</html>
